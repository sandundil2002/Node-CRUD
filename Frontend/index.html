<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node API</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Item Management</h2>
    
        <!-- Form for adding/updating items -->
        <form id="itemForm">
            <input type="hidden" id="itemId" />
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control mt-1" id="itemName" placeholder="Enter item name" required>
            </div>
            <div class="form-group mt-3">
                <label for="itemPrice">Price</label>
                <input type="number" class="form-control mt-1" id="itemPrice" placeholder="Enter item price" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Save Item</button>
        </form>
    
        <!-- Response message -->
        <div id="responseMessage" class="mt-3"></div>
    
        <!-- Table to display items -->
        <h4 class="mt-5">Items List</h4>
        <table class="table table-bordered mt-3" id="itemsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody"></tbody>
        </table>
    </div>

    <script src="./src/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
